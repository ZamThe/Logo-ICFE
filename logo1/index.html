<table cellpadding="0" cellspacing="0" border="0" style="font-family: 'Segoe UI', Helvetica, Arial, sans-serif; color: #000000; border-collapse: collapse; line-height: 1.2;">
    <tr>
        <td style="padding-right: 20px; vertical-align: middle;">
            <img src="https://icfe.gov.co/site/wp-content/uploads/2023/11/instituto_casa_fiscales-300x300.png" 
                 alt="Logo ICFE" 
                 width="135" 
                 style="display: block; border: 0;">
        </td>
        
        <td style="border-left: 2px solid #A6A6A6; padding: 0; width: 2px; height: 130px;">
            &nbsp;
        </td>
        
        <td style="padding-left: 20px; vertical-align: middle; white-space: nowrap;">
            
            <div style="font-size: 21px; font-weight: bold; margin-bottom: 2px;">
                {DisplayName}
            </div>
            
            <div style="font-size: 16px; font-style: italic; font-weight: bold; margin-bottom: 2px;">
                {Title}
            </div>
            
            <div style="font-size: 16px; font-weight: bold; margin-bottom: 10px;">
                {Department}
            </div>
            
            <table cellpadding="0" cellspacing="0" border="0" style="font-size: 14px; color: #333333;">
                <tr>
                    <td style="padding-bottom: 2px;">
                        <a href="mailto:{Email}" style="color: #333333; text-decoration: none;">
                            {Email}
                        </a>
                    </td>
                </tr>
                <tr>
                    <td style="padding-bottom: 2px;">
                        <span style="color: #333333;">{PhoneNumber} &nbsp;&nbsp; EXT {Pager}</span>
                    </td>
                </tr>
                <tr>
                    <td style="padding-bottom: 2px;">
                        <span style="color: #333333;">{StreetAddress}</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <a href="https://www.icfe.gov.co" target="_blank" style="color: #333333; text-decoration: none;">
                            www.icfe.gov.co
                        </a>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
